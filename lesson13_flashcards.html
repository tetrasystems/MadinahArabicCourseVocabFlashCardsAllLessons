            padding: 0;

        .container {

            max-width: 600px;
            width: 100%;
        }

        h1 {

            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            direction: ltr;
        }

        .lesson-info {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            direction: ltr;
        }

        .flashcard {

            padding: 60px 40px;
            min-height: 300px;

        }

        .flashcard:hover {

        }

        .arabic-word {
            font-size: 48px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Traditional Arabic', 'Arial', sans-serif;
        }

        .english-translation {

            color: #667eea;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            direction: ltr;
        }

        .english-translation.show {

        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            direction: ltr;
        }

        .reveal-btn {
            background: #667eea;
            color: white;
        }

        .reveal-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .nav-btn {
            background: #48bb78;
            color: white;
        }

        .nav-btn:hover {
            background: #38a169;
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: scale(1);
        }

        .home-btn {
            background: #ed8936;
            color: white;
        }

        .home-btn:hover {
            background: #dd6b20;
            transform: scale(1.05);
        }

        .counter {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #4a5568;
            font-weight: 600;
            direction: ltr;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .arabic-word {
                font-size: 36px;
            }

            .english-translation {

            }

            h1 {

    </style>

        let currentCard = 0;
        let revealed = false;

        function displayCard() {
            document.getElementById('arabicWord').textContent = vocabulary[currentCard].arabic;

            document.getElementById('englishTranslation').classList.remove('show');
            document.getElementById('counter').textContent = `Card ${currentCard + 1} of ${vocabulary.length}`;
            
            const progress = ((currentCard + 1) / vocabulary.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            document.getElementById('prevBtn').disabled = currentCard === 0;
            document.getElementById('nextBtn').disabled = currentCard === vocabulary.length - 1;
            
            revealed = false;
            document.getElementById('revealBtn').textContent = 'Reveal Answer';
        }

        function revealTranslation() {
            if (!revealed) {
                document.getElementById('englishTranslation').classList.add('show');
                document.getElementById('revealBtn').textContent = 'Hide Answer';
                revealed = true;
            } else {
                document.getElementById('englishTranslation').classList.remove('show');
                document.getElementById('revealBtn').textContent = 'Reveal Answer';
                revealed = false;
            }
        }

            if (currentCard < vocabulary.length - 1) {
                currentCard++;
                displayCard();
            }
        }

        function previousCard() {
            if (currentCard > 0) {
                currentCard--;

                previousCard();
            } else if (event.key === ' ' || event.key === 'Enter') {

                revealTranslation();
            }
        });
